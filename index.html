<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Uo | Individual</title>

    <!-- LINK CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- CDN FONTS -->
    <link href="https://fonts.cdnfonts.com/css/sofia-pro" rel="stylesheet" />
  </head>
  <body>
    <section class="section">
      <div class="content">
        <img src="assets/Logo (1).png" alt="logo" />
        <h1 class="title">For Individuals</h1>
        <p class="description">
          Inspiring wholesome harmony for the mind, body and spirit, for
          everyone, everywhere.
        </p>
      </div>
      <div class="form">
        <form id="signup">
          <div class="input-field">
            <label for="fname">First Name</label>
            <input type="text" name="fname" />
          </div>
          <div class="input-field">
            <label for="lname">Last Name</label>
            <input type="text" name="lname" />
          </div>
          <div class="input-field">
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
              <option value="select" disabled selected>Select here</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="input-field">
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" placeholder="loge" />
          </div>
          <div class="input-field">
            <label for="weight">Weight (KG)</label>
            <input type="number" name="weight" />
          </div>
          <div class="input-field">
            <label for="height">Height</label>
            <input type="number" name="height" />
          </div>
          <div class="input-field">
            <label for="activity">Activity Level</label>
            <select name="activity" id="activity">
              <option value="select" disabled selected>Select here</option>
              <option value="active">Active</option>
              <option value="nonactive">Non Active</option>
            </select>
          </div>
          <div class="input-field">
            <label for="password">Password</label>
            <input type="password" name="password" />
          </div>
          <button type="submit">Register</button>
        </form>
        <p>
          By clicking Register, you agree to our
          <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>
        </p>
      </div>
    </section>
  </body>
</html>
